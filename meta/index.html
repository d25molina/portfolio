<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Page</title>
    <link href="..\style.css" rel="stylesheet" />
</head>
<body>
    <h1>Meta Information</h1>
    <p>This is the meta page.</p>
    <div id="stats"></div>
    <h2>Commits by time of day</h2>
    <div id="chart"></div>
  <dl id="commit-tooltip" class="info tooltip" hidden>
    <dt>Commit</dt>
    <dd>
      <a href="" id="commit-link" target="_blank"></a>
    </dd>

    <dt>Date</dt>
    <dd id="commit-date"></dd>

    <dt>Time</dt>
    <dd id="commit-time"></dd>

    <dt>Author</dt>
    <dd id="commit-author"></dd>

    <dt>Lines edited</dt>
    <dd id="commit-lines-edited"></dd>

  <!-- Add: Time, author, lines edited -->
</dl>
<p id="selection-count">No commits selected</p>
<dl id="language-breakdown" class="stats"></dl>
</body>
<script type="module" src="../global.js" defer></script>
<script type="module" src="main.js" defer></script>
</html>
